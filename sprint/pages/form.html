<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <section class="menu">
            <div class="top_menu">
                <p>1441 Market St. San Francisco</p>
                <p>(123)456-789</p>
                <p>Mon-Sun:8:00am - 6:00pm</p>
            </div>
            <div class="login">
                <p>LOGIN/REGISTER</p>
            </div>
        </section>
        <nav class="main_menu">
            <section>
                <div class="logo">
                    <figure>
                        <img src="../images/logo.png" alt="Logo">
                    </figure>
                    <h1>casa<b>Royal</b></h1>
                </div>
                <div class="options">
                    <ul>
                        <li><a href="../index.html">HOMEPAGE</a></li>
                        <li><a href="./form.html">ADD</a></li>
                        <li><a href="./favorites.html">FAVORITES</a></li>
                    </ul>
                </div>
            </section>
            <p><a href="./form.html">SUBMIT LISTING</a></p>
        </nav>
    </header>
    <main>
        <form class="form">
            <label for="name">Property name</label>
            <input type="text" id="name">

            <label for="type">House or aparment</label>
            <input type="text" id="type">

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="city">

            <label for="area">Area (Sq Ft)</label>
            <input type="text" id="area">

            <label for="numberBathrooms">Number of bathrooms</label>
            <input type="number" id="numberBathrooms">

            <label for="numberBedrooms">Number of bedrooms</label>
            <input type="number" id="numberBedrooms">

            <label for="garage">Garage</label>
            <input type="number" id="garage">

            <label for="status">Status</label>
            <input type="text" id="status" placeholder="for sale / rented / for rent">

            <label for="price">Price</label>
            <input type="number" id="price">

            <label for="image">Image</label>
            <input type="url" id="image" placeholder="url">

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="date">Listed</label>
            <input type="text" id="date">

            <label for="ownerName">Owner name</label>
            <input type="text" id="ownerName">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="phoneNumber">Phone number</label>
            <input type="text" id="phoneNumber">

            <label for="profilePicture">Profile picture</label>
            <input type="url" id="profilePicture">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="../scripts/form.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
